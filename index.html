<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project name</title>
  <link rel="stylesheet" type="text/css" href="style/index.css">
</head>
<script src="dist/bundle.js"></script>
<body>
  <div class="flex-column full-page">
    <div class="top-row">
      <div id="project-name">
        <span class="project-name">Project name</span>
      </div>
      <div id="settings-button">
        <img src="img/icon-settings.png" alt="Settings"/>
      </div>
    </div>
    <div class="buttons">
      <button id="start-button">Start</button>
      <button id="stop-button" disabled>Stop</button>
      <div class="time-code-container">
        <span id="time-code"></span>
      </div>
    </div>
    <div id="container">
      <div id="actions"></div>
    </div>
    <div class="flex-row master-section">
      <label class="flex-column master-label" for="master-slider" class="flex-row">Master</label>
      <input type="range" min="0" max="100" value="77" id="master-slider" class="slider" />
      <div class="flex-row" id="master-meter"></div>
    </div>
  </div>
</body>
</html>
