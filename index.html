<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project name</title>
  <link rel="stylesheet" type="text/css" href="style/index.css">
</head>
<script src="dist/bundle.js"></script>
<body>
  <div id="container">

    <div class="top-row">
      <div id="project-name">
        <span class="project-name">Project name</span>
      </div>
      <input type="range" min="0" max="100" value="50" 
        id="master-slider" class="slider" />
      <div style="display: flex; flex-direction: column; justify-content: center;">
        <img src="img/icons8-speaker-24.png" alt="Master volume"/>
      </div>
    </div>

    <div class="buttons">
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
    </div>

    <div class="splits">
      <pre id="editor" class="split-panel">
        <code id="sketch-code" class="typescript"></code>
      </pre>
      <pre id="console" class="split-panel">
        <code class="nohighlight"></code>
      </pre>
    </div>

  </div>
</body>
</html>
